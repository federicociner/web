<!DOCTYPE html>

<html>
  <head>
    <meta charset="UTF-8" />
    <script src="tictactoe.js" defer></script>
    <link rel="stylesheet" href="tictactoe.css" />
  </head>
  <body>
    <div class="game">
      <h1 class="game__title">Tic-Tac-Toe</h1>
      <div class="game__board">
        <div class="game__cell" data-cell-id="0"></div>
        <div class="game__cell" data-cell-id="1"></div>
        <div class="game__cell" data-cell-id="2"></div>
        <div class="game__cell" data-cell-id="3"></div>
        <div class="game__cell" data-cell-id="4"></div>
        <div class="game__cell" data-cell-id="5"></div>
        <div class="game__cell" data-cell-id="6"></div>
        <div class="game__cell" data-cell-id="7"></div>
        <div class="game__cell" data-cell-id="8"></div>
      </div>
      <h2 class="game__status"></h2>
      <button class="game__restart">Restart game</button>
    </div>
  </body>
</html>
