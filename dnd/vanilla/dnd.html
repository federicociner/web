<!DOCTYPE html>

<html>
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Drag and Drop</title>
    <link rel="stylesheet" href="dnd.css" />
    <script src="dnd.js" defer></script>
  </head>
  <body>
    <div class="container">
      <h1>JavaScript - Drag and Drop</h1>
      <div class="drop-targets">
        <div class="box">
          <div id="item1" class="item" draggable="true">Note 1</div>
          <div id="item2" class="item" draggable="true">Note 2</div>
        </div>
        <div class="box"></div>
        <div class="box"></div>
      </div>
    </div>
  </body>
</html>
