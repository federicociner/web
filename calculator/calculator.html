<!DOCTYPE html>

<html>
  <head>
    <link rel="stylesheet" href="calculator.css" />
    <script src="main.js" type="module"></script>
  </head>
  <body>
    <div class="calculator">
      <div class="calculator-display">0</div>
      <div class="calculator-keys">
        <button class="key key-operator" data-action="add">+</button>
        <button class="key key-operator" data-action="subtract">-</button>
        <button class="key key-operator" data-action="multiply">&times;</button>
        <button class="key key-operator" data-action="divide">&divide;</button>
        <button class="key">1</button>
        <button class="key">2</button>
        <button class="key">3</button>
        <button class="key key-equal" data-action="calculate">=</button>
        <button class="key">4</button>
        <button class="key">5</button>
        <button class="key">6</button>
        <button class="key">7</button>
        <button class="key">8</button>
        <button class="key">9</button>
        <button class="key">0</button>
        <button class="key" data-action="decimal">.</button>
        <button class="key" data-action="clear">AC</button>
      </div>
    </div>
  </body>
</html>
